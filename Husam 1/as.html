<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Class Timetable</h1>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
              <tr>
                    <td>8:00-9:00</td>
                   <td>ML</td>
                    <td>CN</td>
                    <td>SS</td>
                    <td>ML</td>
                    <td>CN</td>
                </tr>

                <tr>
                    <td>9:00-10:00</td>
                    <td>IDP-1</td>
                    <td>ML</td>
                    <td>CN</td>
                    <td>SE</td>
                    <td>FLAT</td>
                </tr>
                <tr>
                    <td>10:00-11:00</td>
                    <td>IDP-1</td>
                    <td>SS</td>
                    <td>ML</td>
                    <td>SE</td>
                    <td>CN</td>
                </tr>
                <tr>
                    <td>11:00-12:00</td>
                   <td>IDP-1</td>
                    <td>FLAT</td>
                    <td>ML</td>
                    <td>SE</td>
                    <td>CN</td>
                </tr>
                <tr>
                    <td>12:00-1:00</td>
                    <td colspan="5" class="break">Lunch Break</td>
                </tr>
                <tr>
                    <td>1:00-2:00</td>
                    <td>PE</td>
                    <td>IDP-1</td>
                    <td>CN</td>
                    <td>CN</td>
                    <td>SE</td>
                </tr>
                <tr>
                    <td>2:00-3:00</td>
                    <td>Art</td>
                    <td>CN</td>
                    <td>PE</td>
                    <td>SE</td>
                    <td>IDP-1</td>
                </tr>
                 <tr>
                    <td>3:00-4:00</td>
                   <td>SS</td>
                    <td>FLAT</td>
                    <td>ML</td>
                    <td>CN</td>
                    <td>SE</td>
                </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
